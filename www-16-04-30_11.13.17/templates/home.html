{% extends "base.html" %}

{% block content %}
<div class="posts">
	{% for post in post_list %}
		<section class="post">
		<table>
		    <tr>    
		<td class="post-meta">
		        <a class="post-category post-category-js" href="#">{{ post.category }}</a>&nbsp;&nbsp;
                        <a href="{% url 'details' id=post.id %}">{{ post.title }}</a>&nbsp;&nbsp;&nbsp;&nbsp;
                       </td><td> {{ post.date_time |date:'Y /m /d' }}
		    </td>
</td></table>
                  
                           
		</section>
	{% endfor %}
</div>
<!-- /.blog-post -->
{% endblock %}
